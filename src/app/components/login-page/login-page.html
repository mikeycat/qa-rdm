<div class="grid-container">
    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile [colspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="4">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Login
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <button mat-raised-button (click)="signInWithGoogle()">
                        Login with Google
                    </button>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
