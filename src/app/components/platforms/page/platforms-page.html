<div class="grid-container">
    <mat-grid-list cols="6" rowHeight="100px">
        <mat-grid-tile [colspan]="6" [rowspan]="6">
            <mat-card class="dashboard-card" style="position: absolute;">
                <mat-card-header>
                    <mat-card-title>
                        Platforms
                    </mat-card-title>
                    <mat-card-subtitle>
                        <button mat-raised-button (click)="create()" color="primary">
                            Create
                        </button>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <platforms-table [update]="table_update"></platforms-table>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
