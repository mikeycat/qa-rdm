<ng-progress></ng-progress>
<h2 mat-dialog-title>
    Edit Test Case
</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
<mat-dialog-content>
    <mat-grid-list cols="6" rowHeight="80px">
        <mat-grid-tile [colspan]="6" [rowspan]="1">
                <mat-form-field style="width: 100%">
                    <mat-select placeholder="Test Suite" [formControl]="testSuitesCtrl">
                        <mat-option *ngFor="let testSuite of testSuites" [value]="testSuite">
                            {{ testSuite.name }}
                        </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="testSuitesCtrl.invalid">{{getOperatingSystemsErrorMessage()}}</mat-error> -->
                </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="1">
                <mat-form-field style="width: 100%">
                    <mat-select placeholder="Operating System" [formControl]="operatingSystemsCtrl">
                        <mat-option *ngFor="let os of operatingSystems" [value]="os">
                            {{ os.name }}
                        </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="operatingSystemsCtrl.invalid">{{getOperatingSystemsErrorMessage()}}</mat-error> -->
                </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="1">
            <mat-form-field style="width: 100%">
                <mat-select placeholder="Browser" [formControl]="browsersCtrl">
                    <mat-option *ngFor="let browser of browsers" [value]="browser">
                        {{ browser.name }}
                    </mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="browsersCtrl.invalid">{{getOperatingSystemsErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="1">
            <mat-checkbox [(ngModel)]="notify" [ngModelOptions]="{standalone: true}">Notify on completion</mat-checkbox>
        </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>
        Close
    </button>
    <button mat-button type="button" (click)="reset()">
        Reset
    </button>
    <button mat-button type="submit" [disabled]="!form.valid">
        Submit
    </button>
</mat-dialog-actions>
</form>
